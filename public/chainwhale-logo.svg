  <path d="M10 170C25 165 35 175 50 170C65 165 75 175 90 170C105 165 115 175 130 170C145 165 155 175 170 170C185 165 195 175 210 170" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round"/>
